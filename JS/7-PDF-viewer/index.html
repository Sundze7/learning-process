<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css" integrity="sha384-fZCoUih8XsaUZnNDOiLqnby1tMJ0sE7oBbNk2Xxf5x8Z4SvNQ9j83vFMa/erbVrV" crossorigin="anonymous"/>  
    <link rel="stylesheets" href="css/style.css" >
    <title>PDF Viewer</title>
</head>
<body>
    <div class="top-bar">
        <button class="btn" id="prev-page">
            <i class="fas fa-arrow-circle-right"></i>Prev Page
        </button>
        <button class="btn" id="next-page"> Next Page
            <i class="fas fa-arrow-circle-right"></i>
        </button>
        <span class="page-info">
            Page <span id="page-num" ></span> of <span id="page-count"></span>
        </span>
    </div>

    <canvas id="pdf-render"></canvas>
    
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="js/main.js" ></script>
</body>
</html>
