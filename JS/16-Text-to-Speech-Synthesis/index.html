<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css" >
    <title>Text-Speach-Converter</title>
</head>
<body class="bg-dark text-white">
    <div class="container text-center">
        <img src="img/logo.jpg" alt="" class="m-5" width="200px" height="200px">
        <div class="col-md-6 mx-auto">
            <form >
                <div class="form-group">
                    <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type any sentence..."></textarea>
                </div>
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <div id="rate-value" class="badge badge-primary float-right" >1</div>
                    <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <label for="pitch">Pitch</label>
                    <div id="pitch-value" class="badge badge-primary float-right" >1</div>
                    <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <select id="voice-select" class="form-control form-conrol-lg"></select>
                </div> <br>
                <button class="btn btn-light btn-lg btn-block">Speak It</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
